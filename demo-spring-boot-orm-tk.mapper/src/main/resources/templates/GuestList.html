<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GuestList</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td >姓名</td>
        <td>职位</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guest:${guestList}">
        <td th:text="${guest.name}">姓名</td>
        <td th:text="${guest.position}">职位</td>
    </tr>

    </tbody>
</table>
</body>
</html>
